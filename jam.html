<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jam Digital Rafel Fernando</title>
</head>
<body><div id="kanan" ></div>
    <div id="jam" style="background-color: aqua;"></div>
    <script>
        setInterval(() => {
         const waktu = new Date()  
         const jam = waktu.getHours()
         const menit = waktu.getMinutes()
         const detik = waktu.getSeconds()
         document.getElementById('jam').innerHTML = jam + ":" + menit + ":" + detik;
        }, 1000)
    </script>
</body>
</html>
